<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <script src="https://kit.fontawesome.com/e79875d7dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div><img class="top-circle" src="images/bg-pattern-top.svg"></div>
        <div><img class="bottom-circle" src="images/bg-pattern-bottom.svg"></div>
        <div class="row">
            <div class="profile-card col-lg-4 col-sm-6">
                <div class="card">
                    <img class="card-img-top" src="images/bg-pattern-card.svg">
                    <div>
                        <img class="victor-image" src=" images/image-victor.jpg ">
                    </div>
                    <div class=" card-body ">
                        <p class="description-p"><span class="name">Victor Crest</span><span class="age"> 26</span></p>
                        <p class="city">London</p>
                    </div>
                    <div class=" card-footer ">
                        <div class="row align-items-center numbers-bottom">
                            <div class="col">
                                <p class="statistics-numbers">80K</p>
                                <p class="statistics-text">Followers</p>
                            </div>
                            <div class="col">
                                <p class="statistics-numbers">803K</p>
                                <p class="statistics-text">Likes</p>
                            </div>
                            <div class="col">
                                <p class="statistics-numbers">1.4K </p>
                                <p class="statistics-text">Photos</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="attributions"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by Matt.
    </div>
</body>

</html>
