<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>

    <!-- Bootstrap Scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <p>calc</p>
            </div>
            <div class="col-lg-3">
                <p>theme</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 result-col">
                <p class="result">result</p>
            </div>
        </div>
        <div class="row justify-content-center button-row">
            <div class="col-lg-6 buttons-col">
                <div class="row first-row">
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">7</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">8</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">9</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">DEL</button>
                    </div>
                </div>
                <div class="row second-row">
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">4</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">5</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">6</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">+</button>
                    </div>
                </div>
                <div class="row third-row">
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">1</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">2</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">3</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">-</button>
                    </div>
                </div>
                <div class="row fourth-row">
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">.</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">0</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">/</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-dark">x</button>
                    </div>
                </div>
                <div class="row fifth-row">
                    <div class="col-lg-6">
                        <button type="button" class="btn btn-dark">RESET</button>
                    </div>
                    <div class="col-lg-6">
                        <button type="button" class="btn btn-dark">=</button>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js "></script>
    <script type="text/javascript " src="index.js "></script>
</body>

</html>
