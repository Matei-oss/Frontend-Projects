<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Bootstrap Scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row logo-row">
            <div class="col-lg-12 col-sm-12 logo-col">
                <img src="images/logo.svg">
            </div>
        </div>
        <div class="row calculator-row">
            <div class="col-lg-12 col-sm-12 calculator-body">
                <div class="row">
                    <div class="col-lg-6 left-section">
                        <p class="text">Bill</p>
                        <input type="text" name="bill" class="input-dollar">
                        <p class="text">Select Tip %</p>
                        <div class="first-row-button">
                            <button class="btn btn-primary btn-block tip-percent">5%</button>
                            <button class="btn btn-primary btn-block tip-percent">10%</button>
                            <button class="btn btn-primary btn-block tip-percent">15%</button>
                        </div>
                        <div class="second-row-button">
                            <button class="btn btn-primary btn-block tip-percent">25%</button>
                            <button class="btn btn-primary btn-block tip-percent">50%</button>
                            <button class="btn btn-primary btn-block tip-percent-u">Custom</button>
                        </div>
                        <p class="text">Number of people</p>
                        <input type="text" name="people-number" class="input-person"></div>
                    <div class="col-lg-6 right-section">
                        <div class="right-box">
                            <div class="row tip-number">
                                <div class="col-lg-6">
                                    <p>Tip Amount</p>
                                    <p>/person</p>
                                </div>
                                <div class="col-lg-6">
                                    <p>TIP AMOUNT</p>
                                </div>
                            </div>
                            <div class="row tip-number">
                                <div class="col-lg-6 col-sm-6">
                                    <p>Total</p>
                                    <p>/person</p>
                                </div>
                                <div class="col-lg-6 col-sm-6">
                                    <p>TOTAL</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 reset-button">
                                    <button class="btn btn-primary btn-block tip-percent-r">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="attribution ">

    </div> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js "></script>
    <script type="text/javascript " src="index.js "></script>
</body>

</html>
