<html lang="en">

<head>

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 header-col">
                <h1 class="title">Ping.</h1>
            </div>
            <div class="col-lg-12 soon-header">
                <h1 class="soon-text">We are launching <span class="soon">soon!</span></h2>
            </div>
            <div class="col-lg-12 subscribe-header">
                <h2>Subscribe and get notified</h2>
            </div>

            <div class="col-lg-7 col-sm-12 email-col">
                <input type="email" class="form-control" placeholder="Your email address.." aria-describedby="emailHelp">
            </div>
            <div class="col-lg-5 col-sm-12 button-col">
                <button type="submit" class="btn btn-lg btn-primary">Notify me</button>
            </div>

            <div class="col-lg-12 image-dashboard">
                <img src="images/illustration-dashboard.png" class="illustration-dashboard">
            </div>
            <div class="co-lg-3 social-media-icons">
                <i class="fab fa-facebook fa-3x"></i>
                <i class="fab fa-twitter-square fa-3x"></i>
                <i class="fab fa-instagram fa-3x"></i>
            </div>
            <div class="col-lg-12 copyright">
                <span>&copy;Copyright Ping. All rights reserved.</span>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
