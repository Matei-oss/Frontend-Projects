<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>


    <section id="main-point">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col lg-6 description-left">
                    <h1 class="insights-row">Get<span> insights</span> that help your business grow.</h1>
                    <p class="description-row">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="row align-items-center statistics-bottom">
                        <div class="col">
                            <p class="statistics-numbers">10k</p>
                            <p class="statistics-text">COMPANIES</p>
                        </div>
                        <div class="col">
                            <p class="statistics-numbers">+314</p>
                            <p class="statistics-text">TEMPLATES</p>
                        </div>
                        <div class="col">
                            <p class="statistics-numbers">12m+ </p>
                            <p class="statistics-text">QUERIES</p>
                        </div>
                    </div>
                </div>
                <div class="col lg-6 image-block">
                    <img src="images/image-header-desktop.jpg" class="people-image">
                </div>
            </div>
        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Matt.
    </div>
</body>

</html>
